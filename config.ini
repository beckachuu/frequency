[GENERAL]

input_dir = 

image_extensions = jpg, png, jpeg

batch_size = 16

# plot_count: number of plot figures to save when plotting bboxes of images
#             put negative number to plot all images
plot_count = 12

groundtruth_json = D:\OneDrive\Desktop\testData\instances_val2017.json


[ANALYZE_FREQ]

# r_values: radius for low frequency component
# maximum value: 452
r_values = 100, 400

# force_detect: run detect for ANALYZE folders even when there are detection results already
#               put nothing or 0 for False
force_detect = 


[EXPERIMENTS]

# exp_number: choose experiment to run
# available: 1, 2
exp_number = 2

# exp1_values: list of alpha (float in range of [0, 1]) specifying how strong channels contribute to each other
exp1_values = 0.2, 0.5, 0.8

# exp2_values: list of the value set: inner radius, outer radius, and number indicating to intensity of Hann window
# [start_inner, stop_inner, step_inner,
#  start_ring_width, stop_ring_width, step_ring_width,
#  start_blur, stop_blur, step_blur, 
#  start_intensity, stop_intensity, step_intensity
#  [center_intensity]]

exp2_values = 275,450,25, 10,100,10, 51,400,50, 1.2,10,0.4,   7,8,9,10

# force_detect: run detect for EXPERIMENTS folders even when there are detection results already
#               put nothing or 0 for False
force_detect = 


[MODEL]

# model_type: model for getting detection results from
# available: yolov5s
model_type = yolov5s

score_threshold = 0.2
